<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <h1>Made by: Stephen Merki</h1>
            <h1 class="title">Code Quiz</h1>
        </header>

        <section class="main" id="main">
            <section class="scoreBoard" id="scoreBoard">
                <!-- Populated li in HTML instead of JavaScript
                    Chose to do this to help build the border between the scoreboard and the quiz 
                -->
                <h1>Top Scores</h1>
                <ul>
                    <li id="firstPlace"></li>
                    <li id="secondPlace"></li>
                    <li id="thirdPlace"></li>
                    <li id="fourthPlace"></li>
                    <li id="fifthPlace"></li>
                    <li id="sixthPlace"></li>
                    <li id="seventhPlace"></li>
                    <li id="eighthPlace"></li>
                    <li id="ninethPlace"></li>
                    <li id="tenthPlace"></li>
                </ul>
                <button class="scoreReset" id="scoreReset">Reset Scores</button>
            </section>

            <section class="quiz" id="quiz">
                <section class="question" id="question">
                    <p>Time left: <span id="timer"></span></p>
                    <button class="startQuiz" id="startQuiz">Start Quiz!</button>
                    <h1 id="questionContainer"></h1>
                </section>
                <section class="answer" id="answer">
                    <button class="answerBtns" id="answerOne"></button>
                    <button class="answerBtns" id="answerTwo"></button>
                    <button class="answerBtns" id="answerThree"></button>
                    <button class="answerBtns" id="answerFour"></button>
                </section>
                <section class="prompt" id="prompt">
                    <p>Your score is: <span id="displayScore"></span></p>
                    <label for="initials">Enter initials</label>
                    <input name="initials" class="initials" type="text" id="initials" maxlength="2"><br>
                    <button class="submitInitials" id="submitInitials">Submit</button>
                </section>
            </section>
        </section>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
